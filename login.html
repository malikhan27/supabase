<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div id="login-form" class="d-flex flex-column justify-content-center align-items-center gap-2 mt-3">
        <h1>Login</h1>
        <div class="mb-3 w-75 text-center">
            <label for="login-email" class="form-label">Email</label>
            <input type="email" class="form-control " id="login-email" placeholder="Enter your email">
        </div>
        <div class="mb-3 w-75 text-center">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control " id="login-password" placeholder="Create a password">
        </div>
        <button type="submit" id="loginbtn" class="btn btn-primary w-75">login</button>
        <button type="submit" id="logingooglebtn" class="btn btn-primary w-75">Login with Google</button>
    </div>












    <script type="module" src="supabase.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="auth.js"></script>
    <script src="bundle.js"></script>
    <script src="bootstrap.js"></script>
    <script src="popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
